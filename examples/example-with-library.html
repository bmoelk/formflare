<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormFlare Example - Using Client Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .required {
            color: #e74c3c;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="badge">Using FormFlare Client Library</span>
        <h1>Contact Us</h1>
        <p class="subtitle">This form uses the FormFlare client library for easy integration.</p>

        <!-- 
            The form has data-formflare attribute which automatically 
            initializes it with the FormFlare library 
        -->
        <form id="contact-form" data-formflare="contact-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="How can we help?">
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
            </div>

            <!-- Turnstile widget will be automatically added here by the library -->

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Load FormFlare client library from your worker -->
    <script src="https://your-worker.workers.dev/form-handler.js"></script>

    <!-- Initialize FormFlare -->
    <script>
        // Initialize FormFlare with your configuration
        FormFlare.init({
            workerUrl: 'https://your-worker.workers.dev',
            turnstileSiteKey: 'YOUR_TURNSTILE_SITE_KEY',
            autoInit: true,  // Automatically initialize forms with data-formflare attribute
            debug: true      // Enable debug logging (set to false in production)
        });

        // Optional: Listen to custom events
        document.getElementById('contact-form').addEventListener('formflare:success', (e) => {
            console.log('Form submitted successfully!', e.detail);
            // You can add custom success handling here
            // e.g., redirect to a thank you page, show a modal, etc.
        });

        document.getElementById('contact-form').addEventListener('formflare:error', (e) => {
            console.error('Form submission failed:', e.detail);
            // You can add custom error handling here
        });
    </script>
</body>

</html>
